<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input type="text" placeholder="Enter any location" />
				<button><img src="images/search.png" /></button>
			</div>
			<div class="error-message">Please provide valid location</div>
			<div class="weather">
				<img src="images/clouds.png" class="weather-image" />
				<h2 class="temp"></h2>
				<h1 class="city">Nigeria</h1>
				<div class="details">
					<div class="col">
						<img src="images/humidity.png" class="humidity-icon" />
						<div>
							<p class="humidity"></p>
							<p class="humidity-text">Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="images/wind.png" class="wind-icon" />
						<div>
							<p class="wind"></p>
							<p class="wind-text">Wind</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
