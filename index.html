<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input type="text" placeholder="Enter city name" />
				<button><img src="images/search.png" /></button>
			</div>
			<div class="error-message">Please provide a valid city name</div>
			<div class="weather">
				<img src="" class="weather-image" />
				<h1 class="temp"></h1>
				<h1 class="city"></h1>
				<div class="details">
					<div class="col">
						<img src="" class="humidity-icon" />
						<div>
							<p class="humidity"></p>
							<p class="humidity-text"></p>
						</div>
					</div>
					<div class="col">
						<img src="" class="wind-icon" />
						<div>
							<p class="wind"></p>
							<p class="wind-text"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
